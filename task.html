<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }

        .todo-container {
            width: 90%;
            max-width: 500px;
            background: #1b263b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .todo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-header h1 {
            font-size: 1.8rem;
            color: #e0e1dd;
        }

        .todo-header .date {
            font-size: 0.9rem;
            color: #8892b0;
        }

        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #415a77;
            border-radius: 4px;
            font-size: 1rem;
            background: #1e3a5f;
            color: #e0e1dd;
        }

        .add-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #0077b6;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #0077b6;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-buttons button.active {
            background: #005f99;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #415a77;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #1e3a5f;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #8892b0;
        }

        .todo-actions button {
            margin-left: 5px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-actions .edit {
            background: #ffb703;
            color: white;
        }

        .todo-actions .delete {
            background: none;
            color: #e63946;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .todo-actions .toggle {
            background: #38b000;
            color: white;
        }

        .calendar {
            display: none;
            position: absolute;
            top: 100px;
            right: 20px;
            background: #1b263b;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .calendar.visible {
            display: block;
        }

        .calendar table {
            width: 100%;
            color: #e0e1dd;
        }

        .calendar-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0077b6;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .alarm-button {
            margin-left: 5px;
            background: #8a2be2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
            <p class="date" id="date">January 3, 2025</p>
            <p class="tasks-active" id="active-tasks">Active Tasks: 0</p>
        </div>
        <div class="todo-input-container">
            <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task...">
            <button class="add-button" id="add-button">Add</button>
        </div>
        <div class="filter-buttons">
            <button data-filter="all" class="active">All</button>
            <button data-filter="completed">Completed</button>
            <button data-filter="pending">Pending</button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <div class="calendar-icon" id="calendar-icon">ðŸ“…</div>
    <div class="calendar" id="calendar">
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar content will be dynamically generated -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('todo-input');
            const addButton = document.getElementById('add-button');
            const list = document.getElementById('todo-list');
            const filterButtons = document.querySelectorAll('.filter-buttons button');
            const dateElement = document.getElementById('date');
            const activeTasksElement = document.getElementById('active-tasks');
            const calendarIcon = document.getElementById('calendar-icon');
            const calendar = document.getElementById('calendar');
            const calendarBody = document.getElementById('calendar-body');

            let todos = JSON.parse(localStorage.getItem('todos')) || [];

            const updateDate = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = now.toLocaleDateString(undefined, options);
            };

            const updateActiveTasks = () => {
                const activeTasks = todos.filter(todo => !todo.completed).length;
                activeTasksElement.textContent = `Active Tasks: ${activeTasks}`;
            };

            const saveTodos = () => {
                localStorage.setItem('todos', JSON.stringify(todos));
            };

            const renderCalendar = () => {
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

                calendarBody.innerHTML = '';

                let row = document.createElement('tr');
                for (let i = 0; i < firstDay; i++) {
                    row.appendChild(document.createElement('td'));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    cell.textContent = day;
                    cell.addEventListener('click', () => {
                        alert(`Marked ${day} as important.`);
                    });

                    row.appendChild(cell);

                    if ((firstDay + day) % 7 === 0) {
                        calendarBody.appendChild(row);
                        row = document.createElement('tr');
                    }
                }

                calendarBody.appendChild(row);
            };

            const renderTodos = (filter = 'all') => {
                list.innerHTML = '';
                const filteredTodos = todos.filter(todo => {
                    if (filter === 'completed') return todo.completed;
                    if (filter === 'pending') return !todo.completed;
                    return true;
                });

                filteredTodos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                    li.innerHTML = `
                        <span>${todo.text}</span>
                        <div class="todo-actions">
                            <button class="toggle">${todo.completed ? 'Undo' : 'Complete'}</button>
                            <button class="edit">Edit</button>
                            <button class="delete">&#x1F5D1;</button>
                            <button class="alarm-button">Set Alarm</button>
                        </div>
                    `;

                    li.querySelector('.toggle').addEventListener('click', () => {
                        todo.completed = !todo.completed;
                        saveTodos();
                        renderTodos(filter);
                        updateActiveTasks();
                    });

                    li.querySelector('.edit').addEventListener('click', () => {
                        const newText = prompt('Edit your task:', todo.text);
                        if (newText) {
                            todo.text = newText;
                            saveTodos();
                            renderTodos(filter);
                        }
                    });

                    li.querySelector('.delete').addEventListener('click', () => {
                        todos.splice(index, 1);
                        saveTodos();
                        renderTodos(filter);
                        updateActiveTasks();
                    });

                    li.querySelector('.alarm-button').addEventListener('click', () => {
                        const alarmTime = prompt('Set an alarm time (HH:MM):');
                        if (alarmTime) {
                            const now = new Date();
                            const [hour, minute] = alarmTime.split(':').map(Number);
                            const alarmDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);

                            if (alarmDate > now) {
                                const timeToAlarm = alarmDate - now;
                                setTimeout(() => {
                                    alert(`Alarm for task: ${todo.text}`);
                                }, timeToAlarm);
                            } else {
                                alert('Alarm time must be in the future.');
                            }
                        }
                    });

                    list.appendChild(li);
                });

                updateActiveTasks();
            };

            const addTodo = () => {
                if (input.value.trim()) {
                    todos.push({ text: input.value.trim(), completed: false });
                    input.value = '';
                    saveTodos();
                    renderTodos();
                    updateActiveTasks();
                }
            };

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });

            addButton.addEventListener('click', addTodo);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.filter-buttons .active').classList.remove('active');
                    button.classList.add('active');
                    renderTodos(button.dataset.filter);
                });
            });

            calendarIcon.addEventListener('click', () => {
                calendar.classList.toggle('visible');
            });

            updateDate();
            renderCalendar();
            renderTodos();
        });
    </script>
</body>
</html>
